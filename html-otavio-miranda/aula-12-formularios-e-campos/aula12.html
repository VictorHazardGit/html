    <form action="#" method="get" autocomplete="off" target="_blank">
        <p>FORMULARIO</p>
        <p>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
        </p>
        <p>
            <label for="dev">Sou um DEV</label>
            <input type="checkbox" id="dev" name="dev" checked>
        </p>
        <p>
            <label for="dev2">Sou um DEV 2</label>
            <input type="checkbox" id="dev2" name="dev2" checked>
        </p>

        <p>
            Genero: <br>
            <label for="masc">Masculino</label>
            <input type="radio" id="masc" name="genero">
      
            <label for="femi">Feminino</label>
            <input type="radio" id="femi" name="genero">
        </p>
        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </p>


    </form>


</body>
